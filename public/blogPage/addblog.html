<body>

    <h1>Update Blog Post</h1>
    <form id="update-post-form" onsubmit="updatePost(event, docId)">
        <label for="docId">Blog ID:</label><br>
        <input type="text" id="docId" name="docId"><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br>
        <input type="submit" value="Update Post">
    </form>

    <h1>Add New Blog Post</h1>
    <form id="new-post-form" onsubmit="addPost(event)">
        <label for="title">Title:</label><br>
        <input onchange="addTitle" id="title" name="title"><br>
        <label for="content">Content:</label><br>
        <input onchange="addContent" id="content" name="content"><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <button onclick="displayPosts()">Display Posts</button>
    <div id="posts-container"></div>
    <script src="/JS/addPost.js"></script>
</body>
